<style>
.column-left {
  float: left;
  width: 40%;
}
.column-right {
  float: right;
  width: 55%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<h1 mat-dialog-title>Item Availability for {{item_data.name}}</h1>
<div class="row">
<div class="column-left">
  <mat-table [dataSource]=item_data.people>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let bookings"> {{bookings.booking_source.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loan_start_time">
      <mat-header-cell *matHeaderCellDef> Loan date </mat-header-cell>
      <mat-cell *matCellDef="let bookings"> {{bookings.booking_source.loan_start_time|date: 'd/M/yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loan_end_time">
      <mat-header-cell *matHeaderCellDef> Return date </mat-header-cell>
      <mat-cell *matCellDef="let bookings"> {{bookings.booking_source.loan_end_time|date: 'd/M/yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let bookings"> {{bookings.quantity}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="tableColumns_dialog"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns_dialog;"></mat-row>
  </mat-table>
</div>
<div class="column-right">
  <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" [events]="calendarEvents"></full-calendar>
</div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button>
    <mat-icon matPrefix>create</mat-icon>
    Edit
  </button>

  <button mat-button>
    <mat-icon matPrefix>delete_forever</mat-icon>
    Delete
  </button>
</div>
